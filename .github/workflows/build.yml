name: Build, Analyze, Scan, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: NPM Install
        run: npm install

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout Scan (source code)
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      - name: Docker build and push
        run: |
          docker build -t myntra .
          docker tag myntra abhishek450/myntra:latest
          docker push abhishek450/myntra:latest

      - name: Docker Scout Image Scan (built image)
        run: |
          docker-scout quickview abhishek450/myntra:latest
          docker-scout cves abhishek450/myntra:latest

  deploy:
    name: Deploy to EKS
    needs: build-analyze-scan
    runs-on: [self-hosted]

    steps:
      - name: Configure AWS credentials
        run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment-service.yml
